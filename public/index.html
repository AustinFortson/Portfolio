<!DOCTYPE html>
<html lang="en" style="height: 0xp;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Bungee Outline|Libre Barcode 128 Text|Kumar One Outline|Righteous|Francois One|Archivo Black|Abril Fatface|Markazi Text|Contrail One|Russo One|Alfa Slab One|">
           

    <title>Austin Fortson</title>
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
      </form>

    <div id="root" style="height: 0px;"></div>
    <script type="text/babel">

      ReactDOM.render(
        <form name="contact" id="contactForm" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        <label>Name</label>
        <input name="name" type="text" id="name"  placeholder="Enter Your Name Here"></input>

        <label>Email</label>
        <input name="email" type="email" id="email" placeholder="Enter Your Email Here"></input>

        <label>Message</label>
        <textarea name ="message" type="message" id="message" placeholder="Enter Your Message Here"></textarea>

        <div id="recaptcha" data-netlify-recaptcha="true"></div>
        <input id="submit" name="submit" type="submit"></input>
        </form>,
        document.getElementById("root")
      );

  </body>
</html>
